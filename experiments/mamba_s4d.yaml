model:
  model: ssm.model.Mamba
  method: "convolutional"
  input_dim: 16
  model_dim: 64
  output_dim: 16
  n_layers: 2
  initialization: "S4D-Real"
  discretization: "bilinear"
  expansion_factor: 2
  kernel_size: 4
  ssm_type: S6
  normalization: True
  dt: .001

trainer:
    test_steps: 10
    logging_dir: "logs/mamba_copy"

  