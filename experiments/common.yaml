seed: 2603

dataset:
    sequence_len: 1024
    batch_size: 64
    vocab_size: 16
    mem_tokens: 16
    selective: True

trainer:
    steps: 200000
    test_steps: 100
    optimizer_class: torch.optim.Adam
    optimizer_params:
        lr: 0.0001
    device: "cuda"

metric_tracker:
    logging_steps: 100
    enable_progress_bar: False
    patience: 50
    repo: "ssm_logs/selective_copy/"

model:
    n_layers: 2
    dt_min: 0.001
    dt_max: 0.1
    model_dim: 64
    hid_dim: 16
