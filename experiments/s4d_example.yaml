model:
  model: ssm.model.S4
  block_type: "S4D"
  method: "convolutional"
  activation: torch.nn.GELU
  input_dim: 16
  hid_dim: 64
  model_dim: 64
  output_dim: 16
  n_layers: 2
  initialization: "S4D-Real"
  discretization: "bilinear"
  random_real: True
  random_imag: True
  discretization: "bilinear"

trainer:
    logging_dir: "logs/s4d_copy"