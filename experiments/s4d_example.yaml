model:
  model: ssm.model.S4
  block_type: "S4D"
  method: "convolutional"
  activation: torch.nn.SiLU
  input_dim: 5
  hid_dim: 16
  model_dim: 16
  output_dim: 5
  n_layers: 2
  initialization: "S4D-Inv"
  random_real: True
  random_imag: True
  discretization: "bilinear"

dataset:
    sequence_len: 25
    batch_size: 10
    alphabet_size: 5
    mem_tokens: 5
    marker: -1
    selective: True

trainer:
    steps: 10
    test_steps: 10
    logging_steps: 2
    logging_dir: "logs/s4d_copy"

  