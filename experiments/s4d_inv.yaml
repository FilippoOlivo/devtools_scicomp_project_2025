model:
  model: ssm.model.S4
  block_type: "S4D"
  method: "convolutional"
  activation: torch.nn.GELU
  initialization: "S4D-Inv"
  discretization: "bilinear"
  random_real: False
  dt_min: 0.001
  dt_max: 0.1
  residual: True
  layer_norm: True
  input_dim: 8
  hid_dim: 64
  output_dim: 8
  n_layers: 2

metric_tracker:
    experiment: "s4d_inv"
